language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.travis/cache

addons:
  postgresql: "9.6"

services:
  - postgresql

matrix:
  fast_finish: true
  include:
    # - php: 5.4
    # - php: 5.5
    - php: 5.6
    # - php: 7.0
    # - php: 7.1
    # - php: 7.2
    # - php: nightly

before_install:
  - if [ -f /home/travis/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/conf.d/xdebug.ini ]; then phpenv config-rm xdebug.ini; fi
  - for f in $(find . -path './vendor' -prune -o -name \*.php -print) ; do php -l $f ; done # Do this first!
  - composer self-update # May help using cache for php packages.
  - install --directory .travis/cache/bin
  # - if [[ $TRAVIS_PHP_VERSION = '7.1' ]]; then composer require --dev friendsofphp/php-cs-fixer; fi
  - if [ -f .travis/cache/bin/php-cs-fixer ]; then
      .travis/cache/bin/php-cs-fixer self-update;
    else
      wget http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -O .travis/cache/bin/php-cs-fixer;
      chmod a+x .travis/cache/bin/php-cs-fixer;
    fi
  # - wget http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -O .travis/cache/bin/php-cs-fixer
  # - chmod a+x .travis/cache/bin/php-cs-fixer
  # - .travis/cache/bin/php-cs-fixer self-update
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql --dbname=postgres --command='\l'
  - psql --dbname=travis_ci_test --command='\d'
  - psql --host=/var/run/postgresql --dbname=travis_ci_test --command='\d'
  - psql --username=postgres --host=/var/run/postgresql --dbname=travis_ci_test --command='\d'
  # - psql --help

install:
  - true
  - composer validate
  - composer install --no-scripts --no-progress --no-suggest
  # - cp config/parameters.yml.travis config/parameters.yml
  - composer up --no-progress --no-suggest --optimize-autoloader --apcu-autoloader
  - composer show
